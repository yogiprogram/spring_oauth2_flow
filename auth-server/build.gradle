buildscript {
    dependencies {
        classpath('se.transmode.gradle:gradle-docker:1.2')
    }
}

plugins {
    id 'org.springframework.boot' version '2.1.4.RELEASE'
    id 'java'
}

apply plugin: 'io.spring.dependency-management'
apply plugin: 'docker'

group = 'com.demo'
sourceCompatibility = '1.8'

ext {
    springCloudVersion = 'Finchley.SR2'
}

dependencyManagement {
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
    }
}

repositories {
    mavenCentral()
}

defaultTasks 'bootRun'

bootRun {
    main = 'pl.mszarlinski.oauth2.authServer.AuthServerApplication'
}

jar {
    baseName = 'auth-server'
    version = '0.0.1-SNAPSHOT'
}
sourceCompatibility = 1.8
targetCompatibility = 1.8


dependencies {
    compile('org.springframework.boot:spring-boot-starter-actuator')
    compile('org.springframework.boot:spring-boot-starter-data-jpa')
    compile('org.springframework.security.oauth:spring-security-oauth2:2.3.6.RELEASE')
    compile('org.springframework.security:spring-security-jwt:1.0.10.RELEASE')
    compile('org.springframework.boot:spring-boot-starter-web')
    compile('com.google.guava:guava:18.0')
    runtime('com.h2database:h2')
    testCompile('org.springframework.boot:spring-boot-starter-test') 
}

